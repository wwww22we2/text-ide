<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心动画 - I LOVE U</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #ff9ed8, #ffd8f3);
            font-family: 'Dancing Script', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        #heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            color: #ff63b9;
            text-shadow: 0 0 10px #ff00aa, 0 0 20px #ff00aa;
            animation: float 8s infinite ease-in-out, pulse 3s infinite ease-in-out;
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.8;
            }
            25% {
                transform: translateY(-50px) translateX(20px) rotate(15deg);
            }
            50% {
                transform: translateY(-120px) translateX(0) rotate(0deg);
                opacity: 0.9;
            }
            75% {
                transform: translateY(-180px) translateX(-20px) rotate(-15deg);
            }
            100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.8;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                text-shadow: 0 0 15px #ff00aa, 0 0 30px #ff00aa;
                opacity: 0.6;
            }
            50% {
                transform: scale(1.5);
                text-shadow: 0 0 20px #ff00aa, 0 0 40px #ff00aa;
                opacity: 1;
            }
        }
        
        .message {
            position: relative;
            z-index: 10;
            text-align: center;
            color: #1ba9cc;
            font-size: 9em;
            font-weight: bold;
            text-shadow: 
                0 0 10px rgba(52, 152, 219, 0.8), 
                0 0 20px rgba(52, 152, 219, 0.6), 
                0 0 30px rgba(52, 152, 219, 0.4);
            animation: message-pulse 2s infinite alternate;
            background: linear-gradient(45deg, #87ceeb, #b0e0e6, #add8e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(173, 216, 230, 0.7));
        }
        
        @keyframes message-pulse {
            0% {
                transform: scale(1);
                text-shadow: 
                    0 0 10px rgba(52, 152, 219, 0.8), 
                    0 0 20px rgba(52, 152, 219, 0.6), 
                    0 0 30px rgba(52, 152, 219, 0.4);
            }
            100% {
                transform: scale(1.1);
                text-shadow: 
                    0 0 20px rgba(52, 152, 219, 0.9), 
                    0 0 40px rgba(52, 152, 219, 0.7), 
                    0 0 60px rgba(52, 152, 219, 0.5);
            }
        }
        
        .heart-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="message">I LOVE U</div>
    <div id="heart-container"></div>
    
    <script>
        // 创建爱心元素
        function createHearts() {
            const container = document.getElementById('heart-container');
            const heartCount = Math.min(300, Math.floor((window.innerWidth * window.innerHeight) / 900));
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart');
                
                // 随机属性
                const size = Math.random() * 50 + 10;
                const delay = Math.random() * 6;
                const duration = Math.random() * 5 + 8;
                const startPosX = Math.random() * window.innerWidth;
                const startPosY = Math.random() * window.innerHeight;
                
                heart.style.left = `${startPosX}px`;
                heart.style.top = `${startPosY}px`;
                heart.style.fontSize = `${size}px`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                container.appendChild(heart);
            }
        }
        
        // 初始爱心爆发效果
        function createHeartBurst() {
            const container = document.getElementById('heart-container');
            const burstCount = 40;
            
            for (let i = 0; i < burstCount; i++) {
                const burst = document.createElement('div');
                burst.innerHTML = '❤';
                burst.classList.add('heart');
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 300 + 100;
                const duration = Math.random() * 1.5 + 1;
                const size = Math.random() * 40 + 20;
                
                burst.style.fontSize = `${size}px`;
                burst.style.transform = `translate(-50%, -50%) translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                burst.style.opacity = '0';
                burst.style.animation = `none`;
                
                setTimeout(() => {
                    burst.style.transition = `all ${duration}s ease-out`;
                    burst.style.transform = `translate(-50%, -50%)`;
                    burst.style.opacity = '0.8';
                    
                    setTimeout(() => {
                        burst.style.transition = `opacity 0.8s ease-out`;
                        burst.style.opacity = '0';
                        
                        setTimeout(() => {
                            container.removeChild(burst);
                        }, 800);
                    }, duration * 1000 - 300);
                }, 100);
                
                container.appendChild(burst);
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            createHearts();
            createHeartBurst();
            
            // 点击屏幕添加更多爱心
            document.body.addEventListener('click', (e) => {
                // 在点击位置添加爱心爆发效果
                createClickHeart(e.clientX, e.clientY);
            });
            
            // 添加键盘响应
            document.body.addEventListener('keydown', (e) => {
                if (e.key === ' ') {
                    createHeartBurst();
                }
            });
        });
        
        // 在点击位置创建爱心爆发
        function createClickHeart(x, y) {
            const container = document.getElementById('heart-container');
            const burstCount = 15;
            
            for (let i = 0; i < burstCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart');
                
                const size = Math.random() * 25 + 15;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 80 + 30;
                const duration = Math.random() * 0.8 + 0.5;
                
                heart.style.position = 'absolute';
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.fontSize = `${size}px`;
                heart.style.opacity = '0';
                heart.style.transition = 'none';
                heart.style.transform = `translate(-50%, -50%)`;
                
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.style.transition = `all ${duration}s ease-out`;
                    heart.style.transform = `translate(-50%, -50%) translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                    heart.style.opacity = '0.8';
                    
                    setTimeout(() => {
                        heart.style.transition = `opacity 0.5s ease-out`;
                        heart.style.opacity = '0';
                        
                        setTimeout(() => {
                            container.removeChild(heart);
                        }, 500);
                    }, duration * 1000 - 200);
                }, 10);
            }
        }
    </script>
</body>
</html>
